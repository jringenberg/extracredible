      abi: BeliefRouter
      startBlock: 42502122
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Belief
      abis:
        - name: BeliefRouter
          file: ./abis/BeliefRouter.json
      eventHandlers:
        - event: BeliefCreated(indexed bytes32,indexed address,string)
          handler: handleBeliefCreated
