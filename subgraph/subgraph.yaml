        - Staked
        - Unstaked
      abis:
        - name: BeliefStakeV2
          file: ./abis/BeliefStakeV2.json
      eventHandlers:
        - event: Staked(indexed bytes32,indexed address,uint256,uint256)
          handler: handleStaked
        - event: Unstaked(indexed bytes32,indexed address,uint256)
          handler: handleUnstaked
      file: ./src/belief-stake.ts
  - kind: ethereum
    name: EAS
    network: base
    source:
      address: "0x4200000000000000000000000000000000000021"
      abi: EAS
      startBlock: 42322394
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Belief
      abis:
        - name: EAS
          file: ./abis/EAS.json
