specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: BeliefStake
    network: base
    source:
      address: "0xaff45F0Fc8AF91B9D3A317d550307Efe0FFb7956"
      abi: BeliefStake
      startBlock: 42322394
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - Staked
        - Unstaked
      abis:
        - name: BeliefStake
          file: ./abis/BeliefStake.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Staked(indexed bytes32,indexed address,uint256,uint256)
          handler: handleStaked
        - event: Unstaked(indexed bytes32,indexed address,uint256)
          handler: handleUnstaked
      file: ./src/belief-stake.ts
